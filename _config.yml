# Configurations
title:            商用密码应用与检测工具箱
longtitle:        商用密码应用与检测工具箱
author:           艾拉科技
email:            herotheo@qq.com
description: >
用于密码设备选型阶段的产品确认；软件设计阶段的安全架构设计；开发阶段工程师接口调试；测试阶段对密码模块功能、接口和数据的分析测试；协助密码工程师进行流量深度分析；协助安全工程师进行数据识别、分析、破解；还可用于了解密码基础知识、密码应用、密码协议，并做为日常工作、学习、竞赛等的辅助工具。

version:          1.0
gitbook_version:  3.2.3

url:              'https://sighingnow.github.io'
baseurl:          '/jekyll-gitbook'
rss:              RSS

toc:
  enabled: true
  h_min: 1
  h_max: 3

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

syntax_highlighter_style: colorful

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

collections:
  pages:
    output: true
    permalink: /:collection/:path/

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jekyll-feed
  - jemoji
